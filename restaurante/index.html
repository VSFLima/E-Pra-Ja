<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Restaurante - E-Pra-Já</title>

    <link rel="stylesheet" href="../assets/css/style.css?v=5.0">
    <link rel="stylesheet" href="../assets/css/panel.css?v=5.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="panel-body">

    <!-- BARRA LATERAL (MENU GAVETA) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <!-- Os links agora têm data-target para o controle do JS -->
                <li><a href="#" data-target="pedidos" class="nav-link active"><i class="fa-solid fa-receipt icon"></i><span>Pedidos</span></a></li>
                <li><a href="#" data-target="cardapio" class="nav-link"><i class="fa-solid fa-book-open icon"></i><span>Cardápio</span></a></li>
                <li><a href="#" data-target="entregadores" class="nav-link"><i class="fa-solid fa-motorcycle icon"></i><span>Entregadores</span></a></li>
                <li><a href="#" data-target="relatorios" class="nav-link"><i class="fa-solid fa-chart-pie icon"></i><span>Relatórios</span></a></li>
                <li><a href="#" data-target="loja" class="nav-link"><i class="fa-solid fa-store icon"></i><span>Minha Loja</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
             <a href="#" id="btn-logout"><i class="fa-solid fa-right-from-bracket icon"></i><span>Sair</span></a>
        </div>
    </aside>

    <!-- WRAPPER PRINCIPAL PARA O CONTEÚDO -->
    <div class="main-wrapper">
        <!-- CABEÇALHO SUPERIOR MÓVEL -->
        <header class="mobile-header">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </header>

        <!-- CONTEÚDO PRINCIPAL (AGORA COM PLACEHOLDERS) -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1 id="page-title">Pedidos Recebidos</h1>
                    <p>Gerenciando o restaurante: <strong id="nome-restaurante">Carregando...</strong></p>
                </div>
            </header>

            <!-- Placeholders para o conteúdo dinâmico da SPA -->
            <div id="pedidos-section" class="page-section active">
                <!-- O conteúdo dos pedidos será carregado aqui -->
                <section class="dashboard-card">
                    <div class="card-header"><h3>Pedidos Recebidos</h3></div>
                    <div class="table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Horário</th><th>Cliente</th><th>Itens</th><th>Total</th><th>Status</th><th>Mudar Status</th><th>Atribuir</th>
                                </tr>
                            </thead>
                            <tbody id="pedidos-table-body">
                                <tr><td colspan="7" style="text-align: center;">Aguardando novos pedidos...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div id="cardapio-section" class="page-section" style="display: none;">
                <!-- O conteúdo de cardapio-spa.html será carregado aqui -->
            </div>
            <div id="entregadores-section" class="page-section" style="display: none;">
                <!-- O conteúdo de entregadores-spa.html será carregado aqui -->
            </div>
            <div id="relatorios-section" class="page-section" style="display: none;">
                <!-- O conteúdo de relatorios.html será carregado aqui -->
            </div>
            <div id="loja-section" class="page-section" style="display: none;">
                <!-- O conteúdo de loja-spa.html será carregado aqui -->
            </div>
        </main>
        
        <!-- RODAPÉ DO PAINEL -->
        <footer class="main-content-footer">
            <p>&copy; 2025 E-Pra-Já. Painel do Restaurante.</p>
        </footer>
    </div>

    <!-- OVERLAY PARA O FUNDO DO MENU MÓVEL -->
    <div class="overlay" id="overlay"></div>
    
    <!-- MODAIS E POP-UPS (permanecem aqui pois são globais ao painel) -->
    <div class="modal-overlay" id="modal-atribuir">
        <div class="modal-container">
            <header class="modal-header">
                <h3>Atribuir Pedido</h3>
                <button id="fechar-modal-atribuir-btn" class="btn-fechar-modal">&times;</button>
            </header>
            <form id="form-atribuir">
                <div class="form-group">
                    <label for="select-entregador">Selecione o entregador disponível</label>
                    <select id="select-entregador" required></select>
                </div>
                <div class="form-group">
                    <label for="taxa-entrega">Taxa do Entregador (R$)</label>
                    <input type="number" step="0.01" id="taxa-entrega" name="taxa-entrega" placeholder="Ex: 5.00" required>
                </div>
                <button type="submit" class="btn btn-primario" style="width: 100%; margin-top: 1rem;">Confirmar e Atribuir</button>
            </form>
        </div>
    </div>
    <div class="billing-popup-overlay" id="billing-popup"><!-- ... (código mantido) ... --></div>
    <div class="billing-popup-overlay" id="manager-message-popup"><!-- ... (código mantido) ... --></div>

    <!-- Scripts -->
    <script type="module" src="spa-controller.js?v=5.0"></script>
    <script type="module" src="restaurante.js?v=5.0"></script>
</body>
</html>
