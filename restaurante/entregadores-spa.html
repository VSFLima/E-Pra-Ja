<!-- E-Pra-Já v5: Conteúdo da Seção de Entregadores (SPA) -->
<!-- Localização: /restaurante/entregadores-spa.html -->

<!-- DASHBOARD DE ENTREGADORES -->
<section id="dashboard-entregadores" class="dashboard-card">
    <div class="card-header">
        <h3>Dashboard de Entregadores</h3>
    </div>
    <div id="lista-status-entregadores">
        <!-- O status de cada entregador será inserido aqui pelo JS -->
        <p>Carregando status dos entregadores...</p>
    </div>
</section>

<!-- GESTÃO DE ENTREGADORES -->
<section id="gestao-entregadores" class="dashboard-card">
    <div class="card-header">
        <h3>Gerenciar Equipe</h3>
    </div>
    <h4 class="form-titulo-secao">Cadastrar Novo Entregador</h4>
    <form id="form-entregador" class="management-form">
        <div class="form-group">
            <label for="nome-entregador">Nome Completo</label>
            <input type="text" id="nome-entregador" required>
        </div>
        <div class="form-group">
            <label for="email-entregador">E-mail (será o login)</label>
            <input type="email" id="email-entregador" required>
        </div>
        <div class="form-group">
            <label for="senha-entregador">Senha Temporária (mín. 6 caracteres)</label>
            <input type="password" id="senha-entregador" required>
        </div>
        <div class="form-group">
            <label for="veiculo-entregador">Tipo de Veículo</label>
            <select id="veiculo-entregador" required>
                <option value="moto">Moto</option>
                <option value="bike">Bicicleta</option>
            </select>
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
            <button type="submit" class="btn btn-primario">Cadastrar Entregador</button>
        </div>
    </form>
    <hr style="margin: 2rem 0;">
    <h4 class="form-titulo-secao">Entregadores Cadastrados</h4>
    <div class="table-wrapper">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Veículo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-entregadores-body">
                <!-- A lista de entregadores será inserida aqui pelo JS -->
            </tbody>
        </table>
    </div>
</section>
