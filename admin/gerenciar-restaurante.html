<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Restaurante - Painel do Gestor</title>

    <link rel="stylesheet" href="../assets/css/style.css?v=4.2">
    <link rel="stylesheet" href="../assets/css/panel.css?v=4.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="panel-body">

    <!-- BARRA LATERAL (MENU GAVETA) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html#dashboard"><i class="fa-solid fa-chart-line icon"></i><span>Dashboard</span></a></li>
                <li><a href="index.html#restaurantes" class="active"><i class="fa-solid fa-store icon"></i><span>Restaurantes</span></a></li>
                <li><a href="index.html#usuarios"><i class="fa-solid fa-users icon"></i><span>Usuários</span></a></li>
                <li><a href="enviar-mensagem.html"><i class="fa-solid fa-paper-plane icon"></i><span>Mensagens</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
             <a href="#" id="btn-logout"><i class="fa-solid fa-right-from-bracket icon"></i><span>Sair</span></a>
        </div>
    </aside>

    <!-- WRAPPER PRINCIPAL PARA O CONTEÚDO -->
    <div class="main-wrapper">
        <!-- CABEÇALHO SUPERIOR MÓVEL -->
        <header class="mobile-header">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </header>

        <!-- CONTEÚDO PRINCIPAL (COMPLETO) -->
        <main class="main-content">
            <header class="page-header">
                <h1 id="page-title">Criar Novo Restaurante</h1>
                <a href="index.html" class="btn">Voltar para a Lista</a>
            </header>

            <section class="dashboard-card">
                <div id="message-container" class="message" style="display: none;"></div>
                
                <form id="form-gerenciar-restaurante">
                    <!-- Campos ocultos para controle -->
                    <input type="hidden" id="restauranteId">
                    <input type="hidden" id="donoId">

                    <fieldset>
                        <legend class="form-titulo-secao">Informações do Responsável e Acesso</legend>
                        <div class="management-form">
                            <div class="form-group">
                                <label for="nome-dono">Nome Completo do Dono</label>
                                <input type="text" id="nome-dono" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF do Dono</label>
                                <input type="text" id="cpf" required>
                            </div>
                            <div class="form-group">
                                <label for="email-dono">E-mail (será o login)</label>
                                <input type="email" id="email-dono" required>
                            </div>
                            <div class="form-group">
                                <label for="password-dono">Senha (mín. 6 caracteres)</label>
                                <input type="password" id="password-dono">
                                <small>Deixe em branco se não quiser alterar a senha atual.</small>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend class="form-titulo-secao">Informações do Restaurante</legend>
                        <div class="management-form">
                            <div class="form-group">
                                <label for="nome-restaurante">Nome do Restaurante</label>
                                <input type="text" id="nome-restaurante" required>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço Completo</label>
                                <input type="text" id="endereco" required>
                            </div>
                            <div class="form-group">
                                <label for="cnpj">CNPJ (opcional)</label>
                                <input type="text" id="cnpj">
                            </div>
                             <div class="form-group">
                                <label for="nome-empresa">Nome da Empresa (opcional)</label>
                                <input type="text" id="nome-empresa">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend class="form-titulo-secao">Controle de Assinatura</legend>
                        <div class="management-form">
                            <div class="form-group">
                                <label for="status">Status do Restaurante</label>
                                <select id="status">
                                    <option value="ativo">Ativo</option>
                                    <option value="inativo">Inativo</option>
                                    <option value="teste">Em Teste</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="accessValidUntil">Acesso Válido Até</label>
                                <input type="date" id="accessValidUntil" required>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-primario">Salvar Alterações</button>
                    </div>
                </form>
            </section>
        </main>
        
        <!-- RODAPÉ DO PAINEL -->
        <footer class="main-content-footer">
            <p>&copy; 2025 E-Pra-Já. Painel de Gestão.</p>
        </footer>
    </div>

    <!-- OVERLAY PARA O FUNDO DO MENU MÓVEL -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Script da Página -->
    <script type="module" src="gerenciar-restaurante.js?v=4.2"></script>
</body>
</html>
