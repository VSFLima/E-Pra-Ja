<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Entregador - E-Pra-Já</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css?v=4.1">
    <link rel="stylesheet" href="../assets/css/panel.css?v=4.1">

    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="panel-body">

    <!-- BARRA LATERAL (MENU GAVETA) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="#" class="active">
                        <i class="fa-solid fa-motorcycle icon"></i>
                        <span>Minhas Entregas</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
             <a href="#" id="btn-logout">
                <i class="fa-solid fa-right-from-bracket icon"></i>
                <span>Sair</span>
            </a>
        </div>
    </aside>

    <!-- WRAPPER PRINCIPAL PARA O CONTEÚDO -->
    <div class="main-wrapper">
        <!-- CABEÇALHO SUPERIOR MÓVEL -->
        <header class="mobile-header">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </header>

        <!-- CONTEÚDO PRINCIPAL (COMPLETO) -->
        <main class="main-content">
            <header class="page-header">
                <h1>Minhas Entregas</h1>
                <p>Olá, <span id="nome-entregador">carregando...</span>! Aqui estão os pedidos atribuídos a você.</p>
            </header>

            <!-- Lista de Pedidos (COMPLETA) -->
            <section class="dashboard-content">
                <div id="lista-pedidos-entregador">
                    <!-- Os cartões de pedido serão inseridos aqui pelo entregador.js -->
                    <p>Carregando suas entregas...</p>
                </div>
            </section>
        </main>

        <!-- RODAPÉ DO PAINEL -->
        <footer class="main-content-footer">
            <p>&copy; 2025 E-Pra-Já. Painel do Entregador.</p>
        </footer>
    </div>

    <!-- OVERLAY PARA O FUNDO DO MENU MÓVEL -->
    <div class="overlay" id="overlay"></div>

    <!-- Script do Painel -->
    <script type="module" src="entregador.js?v=4.1"></script>
</body>
</html>
