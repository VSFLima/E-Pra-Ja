<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard - Painel do Entregador</title>

    <link rel="stylesheet" href="../assets/css/style.css?v=4.2">
    <link rel="stylesheet" href="../assets/css/panel.css?v=4.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="panel-body">

    <!-- BARRA LATERAL (MENU GAVETA) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-motorcycle icon"></i><span>Minhas Entregas</span></a></li>
                <!-- Link ativo para a página de dashboard -->
                <li><a href="dashboard.html" class="active"><i class="fa-solid fa-chart-bar icon"></i><span>Meu Dashboard</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
             <a href="#" id="btn-logout"><i class="fa-solid fa-right-from-bracket icon"></i><span>Sair</span></a>
        </div>
    </aside>

    <!-- WRAPPER PRINCIPAL PARA O CONTEÚDO -->
    <div class="main-wrapper">
        <!-- CABEÇALHO SUPERIOR MÓVEL -->
        <header class="mobile-header">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo">
                <img src="../assets/images/logo.svg" alt="Logo E-Pra Já">
            </a>
        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <header class="page-header">
                <h1>Meu Dashboard Financeiro</h1>
                <p>Acompanhe seus ganhos.</p>
            </header>

            <!-- DASHBOARD DE GANHOS -->
            <section class="entregador-dashboard-grid">
                <div class="entregador-card">
                    <div class="label">Ganhos Hoje</div>
                    <div id="ganhos-hoje" class="value">R$ 0,00</div>
                </div>
                <div class="entregador-card">
                    <div class="label">Ganhos na Semana</div>
                    <div id="ganhos-semana" class="value">R$ 0,00</div>
                </div>
            </section>

            <!-- HISTÓRICO DE ENTREGAS -->
            <section class="dashboard-card">
                <div class="card-header">
                    <h3>Histórico de Entregas Concluídas</h3>
                </div>
                <div id="historico-entregas-lista">
                    <!-- A lista será preenchida pelo dashboard.js -->
                    <p>Carregando seu histórico...</p>
                </div>
            </section>
        </main>

        <!-- RODAPÉ DO PAINEL -->
        <footer class="main-content-footer">
            <p>&copy; 2025 E-Pra-Já. Painel do Entregador.</p>
        </footer>
    </div>

    <!-- OVERLAY PARA O FUNDO DO MENU MÓVEL -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Script do Painel -->
    <script type="module" src="dashboard.js?v=4.2"></script>
</body>
</html>
